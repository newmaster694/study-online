server:
    port: 8082
    servlet:
        context-path: "/media"

spring:
    servlet:
        multipart:
            max-file-size: 50MB
            max-request-size: 50MB
    data:
        redis:
            host: localhost
            port: 6379
            database: 1

logging:
    level:
        study.online.media:
            mapper: debug
            service: info
            controller: info

minio:
    endpoint: http://127.0.0.1:9000
    accessKey: minioadmin
    secretKey: minioadmin